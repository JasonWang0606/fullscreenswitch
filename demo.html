<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>full page switch</title>
	<link rel="stylesheet" type="text/css" href="./reset.css">
	<style type="text/css">
		html,body{
			height: 100%;
		}
		.container{
			margin: 0 auto;
			width: 400%
		}
		.container,.sections,.section{
			height: 100%;
			text-align: center;
			color: #fff;
			font-size: 18px;
			background-size: 100% 100%;
			background-repeat: no-repeat;
		}
		.secpage0{
			background: url(img/1.jpg);
		}
		.secpage1{
			background: url(img/2.jpg);
		}
		.secpage2{
			background: url(img/3.jpg);
		}
		.secpage3{
			background: url(img/4.jpg);
		}
		.left{
			float: left;
			width: 25%;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="sections">
			<div class="section secpage0 left">
				<h2>this is page</h2>
			</div>
			<div class="section secpage1 left">
				<h2>this is page</h2>
			</div>
			<div class="section secpage2 left">
				<h2>this is page</h2>
			</div>
			<div class="section secpage3 left">
				<h2>this is page</h2>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="./jquery.js"></script>
<script type="text/javascript" src="./fullscreenswitch.js"></script>
<script>
	$(".container").pageSwitch({
		// 切换方向为横屏
		dirction: "herizontal"
	});
	$(".container").pageSwitch().init();
</script>
</html>
